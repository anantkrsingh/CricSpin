version: '3.9'
services:
  node:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: cricspin-backend-container
    ports:
      - '8001:8001'
    

  nginx:
    image: nginx:latest
    container_name: cricspin-nginx-container
    ports:
      - ':80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Backend:/app/images:ro
      
      
    depends_on:
      - node
