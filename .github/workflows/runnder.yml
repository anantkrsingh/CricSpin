name: Node.js CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: self-hosted
        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses : actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - run: |
            cd Backend
            npm i
            npm start  & npx wait-on http://localhost:8001
            cd ..
            cd Frontend
            npm i
            npm run build 
            sudo service nginx restart